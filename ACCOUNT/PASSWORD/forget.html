  <body>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../COMSTAR_INTERFACE_FIRST_SPRINT/Forgot/Forgot_interface_1/images/bg_1.jpg');"></div>

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Forgot Password <strong>COMSTAR Portal</strong></h3>
            <p class="mb-4">Can't remember your login details? Don't worry, Let us help you!</p>
			
			<form action="forget.php"method="post"onsubmit="return verifyPassword()">
			<fieldset>
			<legend>Reset Password</legend>
			<div class="form-group first">
                <label for="email">E-mail</label>
				<input type="email"class="form-control"placeholder="your-email@gmail.com"required name="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password"class="form-control"placeholder="Enter New Password"id="password"required name="pass">
			</div>
			<div class="form-group last mb-4">
				<label for="password">Password</label>
				<input type="password"class="form-control"placeholder="Reenter New Password" id="confirm"required name="confirm">
			</div>	
                <center><span class="ml-auto"><a href="../SIGNUP/signup.html">Create Account</a></span> <br>
				<span id = "message" style="color:red"> </span> 
			<input type="submit" value="Reset"class="btn btn-block btn-primary"><br>
			</form>
			</fieldset>			            
          </div>
        </div>
      </div>
    </div>

<script>
function verifyPassword() {  
  var pw = document.getElementById("password").value; 
  var cf= document.getElementById("confirm").value;
  if(pw !== cf) {  
     document.getElementById("message").innerHTML = "**Passwords are not matched!";  
     return false;  
  } 
   
 //minimum password length validation  
  if(pw.length < 8) {  
     document.getElementById("message").innerHTML = "**Password length must be at least 8 characters";  
     return false;  
  }  
  
//maximum length of password validation  
  if(pw.length > 15) {  
     document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
     return false;  
  } 
}  
</script
