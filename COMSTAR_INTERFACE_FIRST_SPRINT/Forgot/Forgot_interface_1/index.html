  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Forgot Password <strong>Comstar Portal</strong></h3>
            <p class="mb-4">Can't remember your login details? Don't worry let we help you!</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-0">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="enter your password" id="password">
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="re-enter your password" id="password">
              </div>
              
              
              <div class="d-flex mb-10 align-items-center">
                </label>
                <!--<span class="ml-auto"><a href="#" class="login page">Login</a></span> (jgn delte)-->
              </div>

              <input type="submit" value="Reset" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
